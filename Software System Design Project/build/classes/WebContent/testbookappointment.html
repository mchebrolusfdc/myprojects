<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Hospital</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<META Http-Equiv="Cache-Control" Content="no-cache"/>
<META Http-Equiv="Pragma" Content="no-cache"/>
<META Http-Equiv="Expires" Content="0"/>
	<script type="text/javascript" src="resource/js/angular_v1.6.0.js"></script>
	<script type="text/javascript" src="resource/js/testbookAppointment.js"></script>
    <link rel="stylesheet" type="text/css" href="Resources/Styles/indexstyles.css">
	<link rel="stylesheet" type="text/css" href="Resources/Styles/bookappointment.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
	
</head>
<body ng-controller="BookingController">
	<div ng-include="'allheader.html'"> </div>
	<main>
		<div class="homeDescriptionContainer">
			<h3>Book My Appointment</h3>
		<form name="bookApointment" ng-submit="submitAppointment()">
         <div data-ng-init="onloadFun()">
         Speciality <select ng-model="speciality">
					<option value="--Required--">--Required--</option>
					<option value="Dental">Dental</option>
					<option value="Physician">General Physician</option>
					<option value="Cardiologist">Cardiologist</option>
					<option value="Neuro surgeon">Neuro surgeon</option>
					<option value="General surgeon">General surgeon</option>
				</select> <br><br>
				Select Doctor <select ng-model="chooseDoctor">
				<option value="--Required--">--Required--</option>
				<option value="Andrew Roy">Andrew Roy</option>
				<option value="Dale Martis">Dale Martis</option>
				</select> <br>
			</div>	
			  Speciality selected: <pre ng-bind="speciality"></pre>
			  Doctor: <pre ng-bind="chooseDoctor"></pre>
			
		   Date<input type="date" ng-model="Appointment_Date" placeholder="yyyy-MM-dd" min="2019-11-01" max="2019-12-31" required>
			
			<button type="button" ng-click="getSlotList()">Get Slot </button><br>
			
			Time <select id="TimeSlot" ng-model="Appointment_Time" ng-options="value.map.appointment_Time  as value.map.appointment_Time for (key,value) in slotList" ng-change="GetSlotTime()">
            <option value="value.map.appointment_Time for value in slotList">Select</option></select>
			 Type selected: <pre ng-bind="Appointment_Time"></pre>
			<br><br>
			Problem Description<input type="text" ng-model="Problem_Description" placeholder="Required">
			Comments<input type="text" ng-model="Comments">
			
			<button type="submit">Request an appointment</button>
			<button type="submit" onclick="window.location.href = '/Original-SSDI/patient.html'">Back</button>
				
			<span style="color: green">{{message}}</span>
		</form>
		</div>
	</main>
	<div ng-include="'footer.html'"> </div>
</body>
</html>
