<!DOCTYPE html>
<html ng-app="myApp">

<head>
<title>Signup</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script type="text/javascript" src="resource/js/angular_v1.6.0.js"></script>
<script type="text/javascript" src="resource/js/signup.js"></script>
<script type="text/javascript">
	function preback() {
		window.history.forward();
	}
	setTimeout("preback()", 0);
	window.onunload = function() {
		null
	};
</script>
<link rel="stylesheet" type="text/css"
	href="Resources/Styles/signup.css">
</head>

<body ng-controller="SignupController">
	<div ng-include="'head.html'"></div>
	<main>
		<div class="homeDescriptionContainer">
			<p id="loginheader">Registration Form</p>
			<div>

				<form name="form" id="registerForm" ng-submit="ValidateData()">

					<table>
						<tr>
							<td>Name *</td>
							<td><input type="text" ng-model="firstName" placeholder="First Name" required /></td>
							<td></td>
							<td><input type="text" ng-model="lastName" placeholder="Last Name" required /></td>
						</tr>
						<tr>
							<td>Password *</td>
							<td> <input title="Password must contain at least 6 characters, including UPPER/lowercase and numbers" type="password" ng-model="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" name="pwd1"
							onchange="this.setCustomValidity(this.validity.patternMismatch ? this.title : '');
  							if(this.checkValidity()) form.pwd2.pattern = RegExp.escape(this.value);"></td>							
						</tr>
						<tr>
							<td>Confirm Password *</td>
							<td><input title="confirm password should match with password" type="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" name="pwd2" onchange="
  							this.setCustomValidity(this.validity.patternMismatch ? this.title : '');"></td>
						</tr>
						<tr>
							<td>Email *</td>
							<td><input type="email" name="email" ng-model="email" ng-pattern="/^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/" required />
							<span style="color:red" ng-show="form.email.$dirty && form.email.$error.email">Please enter a valid email id</span></td>
						</tr>
						<tr>
							<td>Contact</td>
							<td><input type="text" name="contact" ng-model="contact" ng-pattern="/^[7-9][0-9]{9}$/"/>
							 <span style="color:red" ng-show="form.contact.$dirty && form.contact.$invalid" class="ng-hide">   
                   				Please enter valid contact number</span></td>
						</tr>
						<tr>
							<td>Gender</td>
							<td><input type="radio" ng-model="gender" value="male"/> Male
						   <input type="radio" ng-model="gender" value="female"/> Female </td>
						</tr>
						<tr>
							<td>Address *</td>
							<td><input type="text"  ng-model="address1"
								placeholder="Street Address" required/></td>
							<td><label></label></td>
							<td><input type="text"  ng-model="address2"
								placeholder="Street Address Line 2 (optional)" /></td>
							<td><label></label></td>
						</tr>
						<tr>
							<td></td>
							<td><input type="text" class="city" ng-model="city" placeholder="City" required /></td>
							<td></td>
							<td>
									<select required ng-model="state" >
									<option value="">--Select State--</option>
									<option value="AL">Alabama</option>
									<option value="AK">Alaska</option>
									<option value="AZ">Arizona</option>
									<option value="AR">Arkansas</option>
									<option value="CA">California</option>
									<option value="CO">Colorado</option>
									<option value="CT">Connecticut</option>
									<option value="DE">Delaware</option>
									<option value="DC">District Of Columbia</option>
									<option value="FL">Florida</option>
									<option value="GA">Georgia</option>
									<option value="HI">Hawaii</option>
									<option value="ID">Idaho</option>
									<option value="IL">Illinois</option>
									<option value="IN">Indiana</option>
									<option value="IA">Iowa</option>
									<option value="KS">Kansas</option>
									<option value="KY">Kentucky</option>
									<option value="LA">Louisiana</option>
									<option value="ME">Maine</option>
									<option value="MD">Maryland</option>
									<option value="MA">Massachusetts</option>
									<option value="MI">Michigan</option>
									<option value="MN">Minnesota</option>
									<option value="MS">Mississippi</option>
									<option value="MO">Missouri</option>
									<option value="MT">Montana</option>
									<option value="NE">Nebraska</option>
									<option value="NV">Nevada</option>
									<option value="NH">New Hampshire</option>
									<option value="NJ">New Jersey</option>
									<option value="NM">New Mexico</option>
									<option value="NY">New York</option>
									<option value="NC">North Carolina</option>
									<option value="ND">North Dakota</option>
									<option value="OH">Ohio</option>
									<option value="OK">Oklahoma</option>
									<option value="OR">Oregon</option>
									<option value="PA">Pennsylvania</option>
									<option value="RI">Rhode Island</option>
									<option value="SC">South Carolina</option>
									<option value="SD">South Dakota</option>
									<option value="TN">Tennessee</option>
									<option value="TX">Texas</option>
									<option value="UT">Utah</option>
									<option value="VT">Vermont</option>
									<option value="VA">Virginia</option>
									<option value="WA">Washington</option>
									<option value="WV">West Virginia</option>
									<option value="WI">Wisconsin</option>
									<option value="WY">Wyoming</option>
							</select></td>
							<td></td>
						</tr>
						<tr>
							<td></td>
							<td><input type="text" name="zipcode" ng-model="zipcode" placeholder="Zip Code" required ng-minlength="5" ng-maxlength="5" ng-pattern="/^[0-9]{5}$/"/>
							<span style="color:red" ng-show="form.zipcode.$dirty && form.zipcode.$invalid" class="ng-hide">   
                   				Please enter valid Zip Code  </span>  </td>
						</tr>
					</table>

					<button type="submit">Register</button>

					<span style="color: green">{{message}}</span> 
				</form>

			</div>
		</div>
	</main>
	<div ng-include="'footer.html'"></div>
</body>

</html>
